{% extends "base.html" %}

{% block content %}
<h1>Contact Us</h1>
<div>
    {% if submitted %}
        <p>Your message was succesfully submitted</p>
    {% else %}
    <form action="" method="post" novalidate>
        {{ form.as_p }}

        <p><input type="submit" value="Send"></p>

        {% csrf_token %}
    </form>
    {% endif %}
</div>
{% endblock%}
