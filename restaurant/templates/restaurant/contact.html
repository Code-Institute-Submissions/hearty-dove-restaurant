{% extends "base.html" %}

{% block content %}
<h1>Contact Us</h1>
<div class="container-fluid">
    {% if submitted %}
    <p>Your message was succesfully submitted</p>
    {% else %}
    <form method="post" class="w-75">
        <div class="mb-3">
            {{ form.as_p }}

        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-success" value="Send">
            </div>
        </div>
        {% csrf_token %}
    </form>
    {% endif %}
</div>
{% endblock%}
